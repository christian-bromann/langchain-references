# Build IR Workflow
#
# Builds IR artifacts for all LangChain ecosystem projects.
# Uses a matrix strategy to build each project+language combination in parallel.
#
# Triggers:
# - Manual dispatch with optional project/language filters
# - Scheduled daily builds
# - Push to main (for testing workflow changes)

name: Build IR

on:
  # Manual trigger with optional filters
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to build (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - langchain
          - langgraph
          - deepagent
      language:
        description: 'Language to build (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - python
          - typescript

  # Build on push to main (only workflow changes)
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-ir.yml'
      - 'scripts/**'
      - 'configs/**'

# Ensure only one build runs at a time per ref
concurrency:
  group: build-ir-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Determine which configurations to build based on inputs
  matrix:
    name: Generate Build Matrix
    runs-on: ubuntu-latest
    outputs:
      configs: ${{ steps.generate.outputs.configs }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate matrix
        id: generate
        run: |
          # Build the list of configs based on inputs
          PROJECT="${{ github.event.inputs.project }}"
          LANGUAGE="${{ github.event.inputs.language }}"

          # All possible configs (compact JSON on single line)
          ALL_CONFIGS='[{"project":"langchain","language":"python","config":"langchain-python.json"},{"project":"langchain","language":"typescript","config":"langchain-typescript.json"},{"project":"langgraph","language":"python","config":"langgraph-python.json"},{"project":"langgraph","language":"typescript","config":"langgraph-typescript.json"},{"project":"deepagent","language":"python","config":"deepagent-python.json"},{"project":"deepagent","language":"typescript","config":"deepagent-typescript.json"}]'

          # Filter based on inputs
          if [ -n "$PROJECT" ] && [ -n "$LANGUAGE" ]; then
            # Both specified - single config
            CONFIGS=$(echo "$ALL_CONFIGS" | jq -c "[.[] | select(.project == \"$PROJECT\" and .language == \"$LANGUAGE\")]")
          elif [ -n "$PROJECT" ]; then
            # Only project specified
            CONFIGS=$(echo "$ALL_CONFIGS" | jq -c "[.[] | select(.project == \"$PROJECT\")]")
          elif [ -n "$LANGUAGE" ]; then
            # Only language specified
            CONFIGS=$(echo "$ALL_CONFIGS" | jq -c "[.[] | select(.language == \"$LANGUAGE\")]")
          else
            # No filters - build all
            CONFIGS="$ALL_CONFIGS"
          fi

          echo "configs=$CONFIGS" >> $GITHUB_OUTPUT
          echo "Building configs:"
          echo "$CONFIGS" | jq .

  # Build each project+language in parallel
  build:
    name: Build ${{ matrix.project }} (${{ matrix.language }})
    needs: matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.configs) }}

    env:
      BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Setup Python (for Python builds)
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python extractor (for Python builds)
        if: matrix.language == 'python'
        run: |
          cd packages/extractor-python
          pip install -e .

      - name: Build IR
        run: |
          npx tsx scripts/build-ir.ts \
            --config ./configs/${{ matrix.config }} \
            --skip-pointers
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ir-${{ matrix.project }}-${{ matrix.language }}
          path: ir-output/
          retention-days: 7

  # Update pointers after all builds complete
  update-pointers:
    name: Update Build Pointers
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && needs.build.result == 'success' }}

    env:
      BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ir-output/
          merge-multiple: true

      - name: List downloaded artifacts
        run: ls -la ir-output/

      - name: Update pointers for each build
        run: |
          for manifest in ir-output/*/reference.manifest.json; do
            if [ -f "$manifest" ]; then
              BUILD_DIR=$(dirname "$manifest")
              BUILD_ID=$(basename "$BUILD_DIR")
              echo "Updating pointers for build: $BUILD_ID"
              npx tsx scripts/update-kv.ts "$BUILD_ID" "$manifest"
            fi
          done

  # Summary job
  summary:
    name: Build Summary
    needs: [matrix, build, update-pointers]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Matrix | ${{ needs.matrix.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Update Pointers | ${{ needs.update-pointers.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ All builds completed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some builds failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

