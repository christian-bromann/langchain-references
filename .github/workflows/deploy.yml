# Deploy Workflow
#
# Triggers a Vercel deployment after the Build IR workflow completes successfully.
# This ensures the web app is redeployed with the latest IR data.
#
# Prerequisites:
# - Add the following repository secrets:
#   - VERCEL_TOKEN: Your Vercel API token (Account Settings > Tokens)
#   - VERCEL_ORG_ID: Your Vercel team/org ID (Project Settings > General)
#   - VERCEL_PROJECT_ID: Your Vercel project ID (Project Settings > General)
#
# - Add the following environment variables in Vercel project settings:
#   - BLOB_URL: Your Vercel Blob store URL (e.g., https://xxx.public.blob.vercel-storage.com)
#     This is required for fetching IR manifests during static generation.

name: Deploy

on:
  # Manual trigger
  workflow_dispatch:

  # Automatic trigger after Build IR completes
  workflow_run:
    workflows: ["Build IR"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    # Only deploy if manually triggered OR if Build IR workflow succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        id: deploy
        run: |
          # Deploy and let Vercel handle the build on their infrastructure
          DEPLOYMENT_URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | tail -n 1)
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $DEPLOYMENT_URL"

      - name: Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Successfully deployed to Vercel after Build IR workflow." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger workflow:** ${{ github.event.workflow_run.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger run:** ${{ github.event.workflow_run.html_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger branch:** ${{ github.event.workflow_run.head_branch }}" >> $GITHUB_STEP_SUMMARY
