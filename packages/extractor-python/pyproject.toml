[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-extractor-python"
version = "0.1.0"
description = "Python API extractor for LangChain reference docs"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "LangChain", email = "hello@langchain.dev" }]
dependencies = ["griffe>=1.5.0"]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-cov>=4.1.0"]

[project.scripts]
extract-python = "langchain_extractor_python.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/langchain_extractor_python"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]


